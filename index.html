<div id="app">
  <div id="results">
    <div class="result" id="colourResult"></div>
    <div class="result" id="bodyPartResult">
      <p id="bodyPartText"></p>
    </div>
  </div>
  <div id="buttons">
    <button id="spin-btn">Spin!</button>
  </div>
  <div id="statsDiv">
    <h2> Stats </h2>
    <label for="colourSelect">Colour</label>
    <select id="colourSelect">
      <option>Red</option>
      <option>Blue</option>
      <option>Yellow</option>
      <option>Green </option>
    </select>
    
    <label for="bodyPartSelect">Body Part</label>
    <select id="bodyPartSelect">
    <option>LeftHand </option>
    <option>RightHand</option>
    <option>LeftFoot</option>
    <option>RightFoot</option>
    </select>
    
    <button id="statsBtn">Get Stats</button>

    <div id="statsResults">
      No spins recorded
    </div>

  <hr>
  <div id="historyDiv">
    <h2>History</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th class="num">Num</th>
          <th>Colour</th>
          <th>Body Part</th>
        </tr>
      </thead>
      <tbody id="historyTableBody">
      </tbody>
    </table>

</div>
